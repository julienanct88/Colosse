// ‚îÄ‚îÄ‚îÄ WAKE LOCK (screen stays on) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function useWakeLock(enabled) {
  const wakeLockRef = useRef(null);
  useEffect(() => {
    if (!enabled || !("wakeLock" in navigator)) return;
    let active = true;
    const request = async () => {
      try {
        wakeLockRef.current = await navigator.wakeLock.request("screen");
        wakeLockRef.current.addEventListener("release", () => {
          if (active) request();
        });
      } catch (e) {}
    };
    request();
    const onVisibility = () => {
      if (document.visibilityState === "visible" && active) request();
    };
    document.addEventListener("visibilitychange", onVisibility);
    return () => {
      active = false;
      document.removeEventListener("visibilitychange", onVisibility);
      if (wakeLockRef.current) {
        wakeLockRef.current.release().catch(() => {});
      }
    };
  }, [enabled]);
}

// ‚îÄ‚îÄ‚îÄ DOUBLE PROGRESSION ALGORITHM ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// Rep range: 10 ‚Üí 12
// All sets hit 12 reps ‚Üí +2.5kg barbell / +1kg dumbbell, reset to 10 reps
// Didn't hit target reps ‚Üí same weight, +1 rep target (max 12)
const REP_MIN = 10;
const REP_MAX = 12;
const BARBELL_INCREMENT = 2.5;
const DUMBBELL_INCREMENT = 1;

function computeNextWeekObjective(exerciseDef, prevExData) {
  if (!prevExData) return { weight: "", reps: "" };

  const doneSets = prevExData.sets.filter(function(s) { return s.done && s.weight; });
  if (doneSets.length === 0) return { weight: "", reps: "" };

  // Best weight used this week
  const bestWeight = Math.max.apply(null, doneSets.map(function(s) { return parseFloat(s.weight) || 0; }).concat([0]));
  if (bestWeight === 0) return { weight: "", reps: "" };

  // Check reps on sets at best weight
  const setsAtBestWeight = doneSets.filter(function(s) { return (parseFloat(s.weight) || 0) === bestWeight; });
  const minRepsAtWeight = Math.min.apply(null, setsAtBestWeight.map(function(s) { return parseInt(s.reps) || 0; }));
  const allHitMax = minRepsAtWeight >= REP_MAX;

  if (allHitMax) {
    // All sets hit 12 reps ‚Üí increase weight, reset reps to 10
    var increment = exerciseDef.type === "barbell" ? BARBELL_INCREMENT : DUMBBELL_INCREMENT;
    return {
      weight: String(bestWeight + increment),
      reps: String(REP_MIN)
    };
  } else {
    // Didn't hit max ‚Üí same weight, target = min reps achieved + 1 (capped at 12)
    var targetReps = Math.min(minRepsAtWeight + 1, REP_MAX);
    return {
      weight: String(bestWeight),
      reps: String(targetReps)
    };
  }
}

function RestTimer({ seconds, color, onDone, onCancel, onDurationChange }) {
  const [remaining, setRemaining] = useState(seconds);
  const [paused, setPaused] = useState(false);
  const total = useRef(seconds);
  const audioCtx = useRef(null);

  useEffect(() => {
    setRemaining(seconds);
    total.current = seconds;
  }, [seconds]);

  useEffect(() => {
    if (paused) return;
    if (remaining <= 0) {
      try {
        if (!audioCtx.current) audioCtx.current = new (window.AudioContext || window.webkitAudioContext)();
        const ctx = audioCtx.current;
        const playBeep = (delay) => {
          const osc = ctx.createOscillator();
          const gain = ctx.createGain();
          osc.connect(gain);
          gain.connect(ctx.destination);
          osc.frequency.value = 880;
          osc.type = "sine";
          gain.gain.value = 0.3;
          osc.start(ctx.currentTime + delay);
          osc.stop(ctx.currentTime + delay + 0.12);
        };
        playBeep(0);
        playBeep(0.2);
        playBeep(0.4);
      } catch (e) {}
      try { navigator.vibrate && navigator.vibrate([200, 100, 200, 100, 200]); } catch (e) {}
      onDone();
      return;
    }
    const t = setTimeout(() => setRemaining((r) => r - 1), 1000);
    return () => clearTimeout(t);
  }, [remaining, paused, onDone]);

  const pct = total.current > 0 ? remaining / total.current : 0;
  const radius = 54;
  const circumference = 2 * Math.PI * radius;
  const offset = circumference * (1 - pct);
  const mins = Math.floor(remaining / 60);
  const secs = remaining % 60;
  const isLow = remaining <= 5 && remaining > 0;

  function formatPreset(p) {
    const m = Math.floor(p / 60);
    const s = p % 60;
    return m + ":" + (s < 10 ? "0" + s : s);
  }

  return (
    <div
      style={{
        position: "fixed",
        bottom: 0,
        left: 0,
        right: 0,
        zIndex: 9999,
        display: "flex",
        flexDirection: "column",
        alignItems: "center",
        padding: "20px 16px 28px",
        background: "linear-gradient(to top, rgba(8,8,13,0.98) 0%, rgba(8,8,13,0.92) 100%)",
        backdropFilter: "blur(20px)",
        WebkitBackdropFilter: "blur(20px)",
        borderTop: "1px solid " + color + "30",
        animation: "slideUp 0.3s ease-out",
      }}
    >
      <div style={{ fontSize: 10, fontWeight: 700, textTransform: "uppercase", letterSpacing: 2, color: "rgba(255,255,255,0.35)", marginBottom: 14 }}>
        ‚è± Temps de repos
      </div>

      <div style={{ position: "relative", width: 130, height: 130, marginBottom: 16 }}>
        <svg width="130" height="130" viewBox="0 0 130 130" style={{ transform: "rotate(-90deg)" }}>
          <circle cx="65" cy="65" r={radius} fill="none" stroke="rgba(255,255,255,0.06)" strokeWidth="6" />
          <circle
            cx="65" cy="65" r={radius} fill="none"
            stroke={isLow ? "#EF4444" : color}
            strokeWidth="6"
            strokeLinecap="round"
            strokeDasharray={circumference}
            strokeDashoffset={offset}
            style={{ transition: "stroke-dashoffset 1s linear, stroke 0.3s" }}
          />
        </svg>
        <div style={{
          position: "absolute", top: 0, left: 0, right: 0, bottom: 0, display: "flex", flexDirection: "column", alignItems: "center", justifyContent: "center",
          animation: isLow ? "pulse 0.5s ease-in-out infinite" : "none",
        }}>
          <div style={{ fontFamily: "'JetBrains Mono', monospace", fontSize: 36, fontWeight: 700, color: isLow ? "#EF4444" : "#fff", letterSpacing: -1 }}>
            {mins}:{secs.toString().padStart(2, "0")}
          </div>
        </div>
      </div>

      <div style={{ display: "flex", gap: 6, marginBottom: 14 }}>
        {REST_PRESETS.map((p) => (
          <button
            key={p}
            onClick={() => { setRemaining(p); total.current = p; if (onDurationChange) onDurationChange(p); }}
            style={{
              padding: "6px 10px",
              borderRadius: 8,
              border: total.current === p ? "1px solid " + color + "60" : "1px solid rgba(255,255,255,0.08)",
              background: total.current === p ? color + "15" : "rgba(255,255,255,0.03)",
              color: total.current === p ? color : "rgba(255,255,255,0.4)",
              fontSize: 12,
              fontWeight: 600,
              fontFamily: "'JetBrains Mono', monospace",
              cursor: "pointer",
            }}
          >
            {formatPreset(p)}
          </button>
        ))}
      </div>

      <div style={{ display: "flex", gap: 10 }}>
        <button
          onClick={() => setPaused((p) => !p)}
          style={{
            padding: "10px 24px",
            borderRadius: 10,
            border: "1px solid rgba(255,255,255,0.1)",
            background: "rgba(255,255,255,0.05)",

  // Use auto-computed objective if user hasn't overridden

// ‚îÄ‚îÄ‚îÄ WEEK PROGRESS SUMMARY ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function WeekProgress({ weekData, color }) {
  const totalSets = defaultExercises.length * 4;
  const doneSets = defaultExercises.reduce((acc, ex) => acc + weekData.exercises[ex.id].sets.filter((s) => s.done).length, 0);
  const targetsHit = defaultExercises.reduce((acc, ex) => {
    const d = weekData.exercises[ex.id];
    const tw = parseFloat(d.targetWeight) || 0;
    const tr = parseInt(d.targetReps) || 0;
    if (tw === 0 || tr === 0) return acc;
    const hits = d.sets.filter((s) => s.done && (parseFloat(s.weight) || 0) >= tw && (parseInt(s.reps) || 0) >= tr).length;
    return acc + (hits > 0 ? 1 : 0);
  }, 0);
  const targetsSet = defaultExercises.filter((ex) => {
    const d = weekData.exercises[ex.id];
    return (parseFloat(d.targetWeight) || 0) > 0 && (parseInt(d.targetReps) || 0) > 0;
  }).length;

  return (
    <div style={{ display: "flex", gap: 10, marginBottom: 16, flexWrap: "wrap" }}>
      <StatBox label="S√©ries compl√©t√©es" value={doneSets + "/" + totalSets} color={doneSets === totalSets ? "#10B981" : "#fff"} />
      <StatBox label="Objectifs atteints" value={targetsSet > 0 ? targetsHit + "/" + targetsSet : "‚Äî"} color={targetsHit === targetsSet && targetsSet > 0 ? "#10B981" : "#fff"} />
      <StatBox label="Compl√©tion" value={Math.round((doneSets / totalSets) * 100) + "%"} color={color} />
    </div>
  );
}

// ‚îÄ‚îÄ‚îÄ BICEPS SPARKLINE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function BicepsSparkline({ allWeekData, currentWeek }) {
  const w = 320, h = 80;
  const pad = { l: 30, r: 10, t: 10, b: 20 };
  const iw = w - pad.l - pad.r;
  const ih = h - pad.t - pad.b;

  const projPoints = bicepsProjection.map((p, i) => ({
    x: pad.l + (i / 11) * iw,
    y: pad.t + ih - ((p.contracte - 38.5) / 4) * ih,
  }));

  const realPoints = [];
  for (let i = 0; i < 12; i++) {
    const wd = allWeekData[i + 1];
    if (wd && wd.bicepsContracte) {
      const v = parseFloat(wd.bicepsContracte);
      if (!isNaN(v)) {
        realPoints.push({ x: pad.l + (i / 11) * iw, y: pad.t + ih - ((v - 38.5) / 4) * ih, v: v });
      }
    }
  }

  const projPath = projPoints.map((p, i) => (i === 0 ? "M" : "L") + p.x + "," + p.y).join(" ");
  const realPath = realPoints.length > 1 ? realPoints.map((p, i) => (i === 0 ? "M" : "L") + p.x + "," + p.y).join(" ") : null;

  return (
    <svg width={w} height={h} style={{ display: "block" }}>
      {[39, 40, 41, 42].map((v) => {
        const y = pad.t + ih - ((v - 38.5) / 4) * ih;
        return (
          <g key={v}>
            <line x1={pad.l} x2={w - pad.r} y1={y} y2={y} stroke="rgba(255,255,255,0.06)" strokeDasharray="2,4" />
            <text x={pad.l - 4} y={y + 3} fill="rgba(255,255,255,0.2)" fontSize="8" textAnchor="end" fontFamily="monospace">{v}</text>
          </g>
        );
      })}
      {[1, 4, 8, 12].map((wk) => {
        const x = pad.l + ((wk - 1) / 11) * iw;
        return <text key={wk} x={x} y={h - 4} fill="rgba(255,255,255,0.2)" fontSize="8" textAnchor="middle" fontFamily="monospace">S{wk}</text>;
      })}
      <path d={projPath} fill="none" stroke="rgba(255,255,255,0.15)" strokeWidth="1.5" strokeDasharray="4,3" />
      {realPath && <path d={realPath} fill="none" stroke="#10B981" strokeWidth="2" />}
      {realPoints.map((p, i) => <circle key={i} cx={p.x} cy={p.y} r={3} fill="#10B981" />)}
      <line x1={pad.l + ((currentWeek - 1) / 11) * iw} x2={pad.l + ((currentWeek - 1) / 11) * iw} y1={pad.t} y2={pad.t + ih} stroke="rgba(255,255,255,0.1)" strokeWidth="1" />
    </svg>
  );
}

// ‚îÄ‚îÄ‚îÄ MAIN APP ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function App() {
  const [state, setState] = useState(null);
  const [activeWeek, setActiveWeek] = useState(0);
  const [tab, setTab] = useState("track");
  const [saving, setSaving] = useState(false);
  const [timerActive, setTimerActive] = useState(false);
  const [restDuration, setRestDuration] = useState(90);

  useWakeLock(tab === "track");

  // Load on mount
  useEffect(() => {
    const saved = loadData();
    if (saved && saved.weekData) {
      const merged = getDefaultState();
      Object.keys(saved.weekData).forEach((wk) => {
        if (merged.weekData[wk]) {
          merged.weekData[wk] = Object.assign({}, merged.weekData[wk], saved.weekData[wk]);
          defaultExercises.forEach((ex) => {
            if (!merged.weekData[wk].exercises[ex.id]) {
              merged.weekData[wk].exercises[ex.id] = getEmptyWeekData().exercises[ex.id];
            }
          });
        }
      });
      merged.currentWeek = saved.currentWeek || 1;
      setState(merged);
      setActiveWeek(merged.currentWeek - 1);
    } else {
      setState(getDefaultState());
      setActiveWeek(1); // Start on S2 since S1 is pre-filled
    }
  }, []);

  // Auto-save
  useEffect(() => {
    if (state) {
      const t = setTimeout(() => {
        setSaving(true);
        saveData(state);
        setTimeout(() => setSaving(false), 500);
      }, 800);
      return () => clearTimeout(t);
    }
  }, [state]);

  if (!state) {
    return (
      <div style={{ minHeight: "100vh", background: "#08080d", display: "flex", alignItems: "center", justifyContent: "center", color: "#fff" }}>
        <div style={{ fontSize: 14, color: "rgba(255,255,255,0.4)" }}>Chargement...</div>
      </div>
    );
  }

  const weekIdx = activeWeek;
  const weekNum = weekIdx + 1;
  const phase = phases[weekIdx];
  const weekData = state.weekData[weekNum];
  const prevWeekData = weekNum > 1 ? state.weekData[weekNum - 1] : null;
  const proj = bicepsProjection[weekIdx];
  const evo = evolutionData[weekIdx];

  function updateExercise(exId, field, value) {
    setState((prev) => {
      const next = JSON.parse(JSON.stringify(prev));
      const ex = next.weekData[weekNum].exercises[exId];
      if (field === "targetWeight" || field === "targetReps") {
        ex[field] = value;
      } else if (field.indexOf("set_") === 0) {
        const parts = field.split("_");
        const si = parseInt(parts[1]);
        const prop = parts[2];
        ex.sets[si][prop] = value;
      }
      return next;
    });
  }

  function updateWeekField(field, value) {
    setState((prev) => {
      const next = JSON.parse(JSON.stringify(prev));
      next.weekData[weekNum][field] = value;
      return next;
    });
  }

  return (
    <div style={{ minHeight: "100vh", background: "#08080d", color: "#fff", fontFamily: "'DM Sans', 'Segoe UI', sans-serif", padding: "20px 14px 40px" }}>

      {/* HEADER */}
      <div style={{ textAlign: "center", marginBottom: 20, position: "relative" }}>
        <div style={{ display: "inline-block", padding: "4px 14px", borderRadius: 20, background: "rgba(255,255,255,0.05)", fontSize: 10, fontWeight: 700, letterSpacing: 2, textTransform: "uppercase", color: "rgba(255,255,255,0.4)", marginBottom: 8 }}>
          Projection 12 semaines ¬∑ D√©but 29 janvier 2026
        </div>
        <h1 style={{ fontSize: 24, fontWeight: 800, margin: 0, letterSpacing: -0.5, background: "linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.5) 100%)", WebkitBackgroundClip: "text", WebkitTextFillColor: "transparent" }}>
          √âvolution & Suivi
        </h1>
        <p style={{ fontSize: 12, color: "rgba(255,255,255,0.3)", margin: "4px 0 0" }}>1m96 ¬∑ 95 kg ¬∑ 38 ans ¬∑ 4000 kcal ¬∑ PPL 6√ó/sem</p>
        {saving && (
          <div style={{ position: "absolute", top: 4, right: 10, fontSize: 10, color: "#10B981", fontWeight: 600, display: "flex", alignItems: "center", gap: 4 }}>
            <div style={{ width: 5, height: 5, borderRadius: "50%", background: "#10B981" }} /> Sauvegard√©
          </div>
        )}
      </div>

      {/* TABS */}
      <div style={{ display: "flex", justifyContent: "center", gap: 8, marginBottom: 20 }}>
        <Pill color="#fff" active={tab === "track"} onClick={() => setTab("track")}>üéØ Suivi & Objectifs</Pill>
        <Pill color="#fff" active={tab === "evolution"} onClick={() => setTab("evolution")}>üìà √âvolution Physique</Pill>
      </div>

      {/* WEEK SELECTOR */}
      <div style={{ display: "flex", gap: 5, justifyContent: "center", marginBottom: 20, flexWrap: "wrap" }}>
        {phases.map((p, i) => (

            key={i}

              width: 42, height: 42, borderRadius: 10,

              fontSize: 12, fontWeight: 700, fontFamily: "'JetBrains Mono', monospace",
              cursor: "pointer", transition: "all 0.2s", position: "relative",
            }}
          >
            S{p.week}
            {state.weekData[p.week] && defaultExercises.some((ex) => state.weekData[p.week].exercises[ex.id] && state.weekData[p.week].exercises[ex.id].sets.some((s) => s.done)) && (
              <div style={{ position: "absolute", bottom: 2, left: "50%", transform: "translateX(-50%)", width: 4, height: 4, borderRadius: "50%", background: p.color }} />

        <span style={{ fontSize: 13, fontWeight: 600, color: "rgba(255,255,255,0.5)" }}>{phase.phase}</span>
        <span style={{ fontSize: 12, color: "rgba(255,255,255,0.25)" }}>{phase.date}</span>
      </div>

      <div style={{ maxWidth: 700, margin: "0 auto" }}>
        {/* ‚ïê‚ïê‚ïê TRACK TAB ‚ïê‚ïê‚ïê */}
        {tab === "track" && (
          <React.Fragment>
            <PrevWeekRecap prevWeekData={prevWeekData} color={phase.color} />
            <WeekProgress weekData={weekData} color={phase.color} />

            {/* Biceps measurements */}
            <div style={{ borderRadius: 14, background: "rgba(255,255,255,0.025)", border: "1px solid rgba(255,255,255,0.06)", padding: "16px 18px", marginBottom: 16 }}>
              <div style={{ display: "flex", alignItems: "center", justifyContent: "space-between", marginBottom: 14 }}>
                <div style={{ display: "flex", alignItems: "center", gap: 8 }}>
                  <span style={{ fontSize: 16 }}>üìê</span>
                  <span style={{ fontSize: 13, fontWeight: 700, textTransform: "uppercase", letterSpacing: 1, color: "rgba(255,255,255,0.5)" }}>Mesures biceps (jeudi)</span>
                </div>
                <div style={{ fontSize: 11, color: "rgba(255,255,255,0.25)" }}>Objectif: {proj.contracte} cm contract√©</div>
              </div>
              <div style={{ display: "flex", gap: 12, flexWrap: "wrap" }}>
                <div style={{ flex: 1, minWidth: 140 }}>
                  <div style={{ fontSize: 10, color: "rgba(255,255,255,0.3)", fontWeight: 600, textTransform: "uppercase", letterSpacing: 0.8, marginBottom: 6 }}>Contract√©</div>
                  <div style={{ display: "flex", alignItems: "center", gap: 8 }}>
                    <InputField value={weekData.bicepsContracte} onChange={(v) => updateWeekField("bicepsContracte", v)} placeholder={String(proj.contracte)} width={70} />

                    {prevWeekData && prevWeekData.bicepsContracte && weekData.bicepsContracte && <Delta current={weekData.bicepsContracte} previous={prevWeekData.bicepsContracte} unit="cm" />}
                  </div>
                </div>
                <div style={{ flex: 1, minWidth: 140 }}>
                  <div style={{ fontSize: 10, color: "rgba(255,255,255,0.3)", fontWeight: 600, textTransform: "uppercase", letterSpacing: 0.8, marginBottom: 6 }}>Au repos</div>
                  <div style={{ display: "flex", alignItems: "center", gap: 8 }}>
                    <InputField value={weekData.bicepsRepos} onChange={(v) => updateWeekField("bicepsRepos", v)} placeholder={String(proj.repos)} width={70} />
                    <span style={{ fontSize: 12, color: "rgba(255,255,255,0.3)" }}>cm</span>
                    {prevWeekData && prevWeekData.bicepsRepos && weekData.bicepsRepos && <Delta current={weekData.bicepsRepos} previous={prevWeekData.bicepsRepos} unit="cm" />}
                  </div>
                </div>
                <div style={{ flex: 1, minWidth: 140 }}>
                  <div style={{ fontSize: 10, color: "rgba(255,255,255,0.3)", fontWeight: 600, textTransform: "uppercase", letterSpacing: 0.8, marginBottom: 6 }}>Poids corps</div>
                  <div style={{ display: "flex", alignItems: "center", gap: 8 }}>
                    <InputField value={weekData.bodyweight} onChange={(v) => updateWeekField("bodyweight", v)} placeholder="95" width={60} />
                    <span style={{ fontSize: 12, color: "rgba(255,255,255,0.3)" }}>kg</span>
                  </div>
                </div>
              </div>
              <div style={{ marginTop: 14, borderTop: "1px solid rgba(255,255,255,0.04)", paddingTop: 12 }}>
                <div style={{ fontSize: 10, color: "rgba(255,255,255,0.25)", marginBottom: 6 }}>
                  Progression biceps contract√© ‚Äî <span style={{ color: "rgba(255,255,255,0.15)" }}>- - -</span> projection &nbsp; <span style={{ color: "#10B981" }}>‚Äî</span> r√©el
                </div>
                <BicepsSparkline allWeekData={state.weekData} currentWeek={weekNum} />
              </div>
            </div>

            {/* Progression system */}
            <div style={{ marginBottom: 12, padding: "10px 16px", borderRadius: 12, background: "rgba(255,255,255,0.02)", border: "1px solid rgba(255,255,255,0.04)" }}>
              <div style={{ fontSize: 10, fontWeight: 700, textTransform: "uppercase", letterSpacing: 1.2, color: "rgba(255,255,255,0.3)", marginBottom: 6 }}>‚ö° Double progression (10‚Üí12 reps)</div>
              <div style={{ fontSize: 11, color: "rgba(255,255,255,0.25)", lineHeight: 1.6 }}>
                Toutes s√©ries √† 12 reps ‚Üí <span style={{ color: "#10B981", fontWeight: 600 }}>+2.5kg barre / +1kg halt√®re</span>, retour √† 10 reps
                <br/>Reps non atteintes ‚Üí <span style={{ color: phase.color, fontWeight: 600 }}>m√™me poids, +1 rep</span>
              </div>
            </div>

            {/* Rest timer setting */}
            <div style={{ display: "flex", alignItems: "center", justifyContent: "space-between", marginBottom: 12, padding: "10px 16px", borderRadius: 12, background: "rgba(255,255,255,0.02)", border: "1px solid rgba(255,255,255,0.04)" }}>
              <div style={{ display: "flex", alignItems: "center", gap: 8 }}>
                <span style={{ fontSize: 14 }}>‚è±</span>
                <span style={{ fontSize: 12, color: "rgba(255,255,255,0.4)", fontWeight: 600 }}>Pause entre s√©ries</span>
              </div>
              <div style={{ display: "flex", gap: 4 }}>
                {REST_PRESETS.map((p) => (
                  <button
                    key={p}
                    onClick={() => setRestDuration(p)}
                    style={{
                      padding: "4px 8px", borderRadius: 6,
                      border: restDuration === p ? "1px solid " + phase.color + "50" : "1px solid rgba(255,255,255,0.06)",
                      background: restDuration === p ? phase.color + "15" : "transparent",
                      color: restDuration === p ? phase.color : "rgba(255,255,255,0.3)",
                      fontSize: 11, fontWeight: 600, fontFamily: "'JetBrains Mono', monospace", cursor: "pointer",
                    }}
                  >
                    {Math.floor(p / 60)}:{(p % 60).toString().padStart(2, "0")}
                  </button>
                ))}
              </div>
            </div>

            {/* Exercise cards */}
            <div style={{ display: "flex", flexDirection: "column", gap: 12, paddingBottom: timerActive ? 260 : 0, transition: "padding 0.3s" }}>
              {defaultExercises.map((ex) => {
                var prevExData = prevWeekData ? prevWeekData.exercises[ex.id] : null;
                var autoObj = prevExData ? computeNextWeekObjective(ex, prevExData) : null;
                return (
                  <ExerciseCard
                    key={ex.id}
                    exercise={ex}
                    data={weekData.exercises[ex.id]}
                    prevData={prevExData}
                    color={phase.color}
                    onChange={(field, value) => updateExercise(ex.id, field, value)}
                    onSetDone={() => setTimerActive(true)}
                    autoObjective={autoObj}
                  />
                );
              })}
            </div>

            {/* Notes */}
            <div style={{ marginTop: 16, borderRadius: 14, background: "rgba(255,255,255,0.025)", border: "1px solid rgba(255,255,255,0.06)", padding: "16px 18px" }}>
              <div style={{ fontSize: 10, color: "rgba(255,255,255,0.3)", fontWeight: 600, textTransform: "uppercase", letterSpacing: 1, marginBottom: 8 }}>üìù Notes / Ressenti de la semaine</div>
              <textarea
                value={weekData.notes}
                onChange={(e) => updateWeekField("notes", e.target.value)}
                placeholder="Comment tu t'es senti cette semaine ? Sommeil, √©nergie, pump..."
                rows={3}
                style={{ width: "100%", padding: "10px 12px", borderRadius: 10, border: "1px solid rgba(255,255,255,0.08)", background: "rgba(255,255,255,0.03)", color: "#fff", fontSize: 13, fontFamily: "inherit", lineHeight: 1.5, resize: "vertical", outline: "none", boxSizing: "border-box" }}
              />
            </div>
          </React.Fragment>
        )}

        {/* ‚ïê‚ïê‚ïê EVOLUTION TAB ‚ïê‚ïê‚ïê */}
        {tab === "evolution" && (
          <React.Fragment>
            <div style={{ padding: "14px 18px", borderRadius: 14, background: phase.color + "0a", border: "1px solid " + phase.color + "25", marginBottom: 16, display: "flex", alignItems: "center", gap: 10 }}>
              <span style={{ fontSize: 20 }}>üéØ</span>
              <div>
                <div style={{ fontSize: 10, color: "rgba(255,255,255,0.35)", fontWeight: 600, textTransform: "uppercase", letterSpacing: 1 }}>Moment cl√©</div>
                <div style={{ fontSize: 14, fontWeight: 700, color: "#fff", marginTop: 2 }}>{evo.keyMoment}</div>
              </div>
            </div>

            <div style={{ padding: "16px 18px", borderRadius: 14, background: "rgba(255,255,255,0.025)", border: "1px solid rgba(255,255,255,0.06)", marginBottom: 16 }}>
              <div style={{ fontSize: 10, color: "rgba(255,255,255,0.3)", fontWeight: 600, textTransform: "uppercase", letterSpacing: 1, marginBottom: 8 }}>ü™û Ce que tu verras dans le miroir</div>
              <p style={{ fontSize: 14, lineHeight: 1.65, color: "rgba(255,255,255,0.75)", margin: 0 }}>{evo.silhouette}</p>
            </div>

            <div style={{ padding: "16px 18px", borderRadius: 14, background: "rgba(255,255,255,0.025)", border: "1px solid rgba(255,255,255,0.06)", marginBottom: 16 }}>
              <div style={{ fontSize: 10, color: "rgba(255,255,255,0.3)", fontWeight: 600, textTransform: "uppercase", letterSpacing: 1, marginBottom: 12 }}>Changements visibles</div>
              {evo.changes.map((c, i) => (
                <div key={i} style={{ display: "flex", alignItems: "flex-start", gap: 10, padding: "7px 0", borderBottom: i < evo.changes.length - 1 ? "1px solid rgba(255,255,255,0.04)" : "none" }}>
                  <div style={{ minWidth: 6, height: 6, borderRadius: "50%", background: phase.color, marginTop: 6 }} />
                  <span style={{ fontSize: 13, lineHeight: 1.5, color: "rgba(255,255,255,0.7)" }}>{c}</span>
                </div>
              ))}
            </div>

            <div style={{ padding: "16px 18px", borderRadius: 14, background: "rgba(255,255,255,0.025)", border: "1px solid rgba(255,255,255,0.06)" }}>
              <div style={{ fontSize: 10, color: "rgba(255,255,255,0.3)", fontWeight: 600, textTransform: "uppercase", letterSpacing: 1, marginBottom: 14 }}>Progression par zone musculaire</div>
              {Object.entries(evo.zones).map(([key, val]) => (
                <div key={key} style={{ display: "flex", alignItems: "center", justifyContent: "space-between", padding: "8px 0" }}>
                  <span style={{ fontSize: 13, color: "rgba(255,255,255,0.55)", fontWeight: 500, minWidth: 70 }}>{zoneLabels[key]}</span>
                  <div style={{ display: "flex", gap: 4 }}>
                    {Array.from({ length: 5 }).map((_, i) => (
                      <div key={i} style={{ width: 10, height: 10, borderRadius: "50%", background: i < val ? phase.color : "rgba(255,255,255,0.08)", transition: "background 0.3s" }} />
                    ))}
                  </div>
                </div>
              ))}
            </div>
          </React.Fragment>
        )}
      </div>

      {/* FOOTER */}
      <div style={{ textAlign: "center", marginTop: 30, maxWidth: 500, margin: "30px auto 0" }}>
        <p style={{ fontSize: 10, color: "rgba(255,255,255,0.2)", lineHeight: 1.5, margin: 0 }}>
          Donn√©es sauvegard√©es automatiquement ¬∑ √âcran maintenu actif en mode suivi ¬∑ Projection bas√©e sur m√©moire musculaire, 4000 kcal/j, PPL 6√ó/sem
        </p>
      </div>

      {/* REST TIMER OVERLAY */}
      {timerActive && (
        <RestTimer
          seconds={restDuration}
          color={phase.color}
          onDone={() => setTimerActive(false)}
          onCancel={() => setTimerActive(false)}
          onDurationChange={(d) => setRestDuration(d)}

      )}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
